<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Yönetici – Yeni Kitap Ekle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <h2 class="text-center mb-4">📘 Yeni Kitap Ekle</h2>

        <div class="card shadow p-4">

            <label class="fw-bold">Kitap Adı</label>
            <input id="bookTitle" class="form-control mb-3">

            <label class="fw-bold">Yazar</label>
            <input id="authorName" class="form-control mb-3">

            <label class="fw-bold">Yayınevi</label>
            <input id="publisherName" class="form-control mb-3">

            <label class="fw-bold">ISBN</label>
            <input id="isbn" class="form-control mb-3">

            <label class="fw-bold">Kitap Özeti / Açıklaması</label>
            <textarea id="description" class="form-control mb-3" rows="4"></textarea>

            <label class="fw-bold">Kapak Fotoğrafı</label>
            <input type="file" id="imageFile" class="form-control mb-3">

            <hr>

            <label class="fw-bold">Kaç Adet (Fiziksel Kopya)</label>
            <input id="quantity" type="number" class="form-control mb-3" min="1" value="1">

            <label class="fw-bold">Demirbaş Başlangıç No</label>
            <input id="startNumber" type="number" class="form-control mb-4" placeholder="1001">

            <button class="btn btn-warning w-100" onclick="addBook()">➕ Kitabı Kaydet</button>
        </div>

        <div class="text-center mt-3">
            <a href="index.html">← Ana Sayfa</a>
        </div>
    </div>

    <script>
        async function uploadImage() {
            const input = document.getElementById("imageFile");
            if (input.files.length === 0) return null;

            const formData = new FormData();
            formData.append("file", input.files[0]);

            const res = await fetch("/api/Admin/upload-book-image", {
                method: "POST",
                body: formData
            });

            if (!res.ok) throw "Kapak fotoğrafı yüklenemedi";
            return await res.text();
        }

        async function addBook() {
            try {
                
                const request = {
                    bookTitle: bookTitle.value.trim(),
                    authorName: authorName.value.trim(),
                    publisherName: publisherName.value.trim(),
                    isbn: isbn.value.trim(),
                    description: description.value.trim(),
                    quantity: parseInt(quantity.value),
                    demirbasPrefix: "DB-",
                    startNumber: parseInt(startNumber.value)
                };

                if (!request.bookTitle ||
                    !request.authorName ||
                    !request.publisherName ||
                    !request.isbn ||
                    isNaN(request.quantity) ||
                    isNaN(request.startNumber)) {
                    alert("Tüm alanlar zorunludur.");
                    return;
                }

                
                const fileInput = document.getElementById("imageFile");
                if (fileInput.files.length === 0) {
                    alert("Kapak fotoğrafı zorunludur.");
                    return;
                }

                
                const imageUrl = await uploadImage();
                if (!imageUrl) {
                    alert("Kapak fotoğrafı yüklenemedi.");
                    return;
                }

                request.imageUrl = imageUrl;

             
                const response = await fetch("/api/Admin/addcopies", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(request)
                });

                alert(await response.text());
            }
            catch (e) {
                alert(e);
            }
        }

    </script>

</body>
</html>
